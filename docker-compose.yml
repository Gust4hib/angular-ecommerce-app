version: "3.9"

services:
  mysql:
    image: mysql:8.0
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: ecommerce
      MYSQL_USER: appuser
      MYSQL_PASSWORD: appsecret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - app-network

  backend:
    image: pedrobrantis/backend:deploy
    container_name: backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: "3000"
      DB_HOST: mysql
      DB_PORT: "3306"
      DB_NAME: ecommerce
      DB_USER: appuser
      DB_PASSWORD: appsecret
    ports:
      - "3000:3000"
    restart: always
    networks:
      - app-network

  frontend:
    image: gustoker/frontend:dev
    container_name: frontend
    depends_on:
      backend:
        condition: service_healthy
    # Se seu frontend for servido por Nginx (porta 80 no container)
    ports:
      - "4200:80"
    environment:
      # ajuste conforme seu frontend consome a API (build-time vs runtime)
      API_URL: http://backend:3000
    restart: always
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
